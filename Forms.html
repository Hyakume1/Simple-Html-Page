<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="action_page.php" method="POST" enctype="multipart/form-data">
        <div>
            <label for="fname">first name</label>
            <input type="text" id="fname" name="fname" placeholder="spongebob" required>
        </div>
        <br>
        <div>
            <label for="lname">last name</label>
            <input type="text" id="lname" name="lname" placeholder="squarepants" required>
        </div>

        <label for="email">email</label>
        <input type="email" id="email" name="email">

        <label for="pass">password</label>
        <input type="password" name="pass" id="pass" maxlength="6" required>

        <div>
            <label for="phone">phone #</label>
            <input type="tel" id="phone" name="phone" placeholder="(###) ### ####">

        </div>
        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" name="bdate" id="bdate">
        </div>

        <div>
            <label for="quantity">amount</label>
            <input type="number" name="quantity" id="quantity" min="0" max="99" value="1">
        </div>

        <div>
            <label for="planet">planet:</label><br>


            <input type="radio" name="planet" id="jup" value="jup">
            <label for="jup">jupiter</label><br>

            <input type="radio" name="planet" id="Mar" value="Mar">
            <label for="Mar">mars.</label><br>

            <input type="radio" name="planet" id="ven" value="ven">
            <label for="ven">venus</label>
        </div>

        <div>
            <label for="payment">payment</label>
            <select name="payment" id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>

        <div>
            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png, image/jpeg">
        </div>


        <div>
            <label for="subscribe">subscribe</label>
            <input type="checkbox" name="subscribe" id="subscribe">
        </div>

        <br>
        <input type="reset"><br>
        <input type="submit">
        <br>
    </form>

    <a href="index.html">return</a>

</body>

</html>
